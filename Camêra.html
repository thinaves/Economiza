<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVAR LEITURA QR CODE</title>
    <style>
        body {
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Visualização</h1>
    <!-espaço da tela onde sera exibida a tela do video da camera->
    <button onclick="startcamera()"">Ler QR code</button>
    <video id="video" width="150" height="150" autoplay></video>
    
    <h3>OU</h3>

    <p id="status"></p> <//Pargrafo para exibir mensagens de status>
    <script>
        //Funçãopara ativar a câmera
        async function startcamera() {
            try {
                //solicita permissão para acessar a camera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                //define a camera como a fonte de video
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
                //atualiza o status para informar que foi ativado com sucesso
                document.getElementById('status').textContent = "Câmera ativada!";
            } catch (error) {
                //uma mensagem de erro caso o acesso falhe
                document.getElementById('status').textContent = "Erro ao acessar a câmera!";
            }
        }
        //função para iniciar camera
        startcamera();
    </script>
</body>
</html>
